query getSpaces {
  getSpaces {
    ...space
  }
}

query getTopics($spaceId: ID!) {
  getTopics(spaceId: $spaceId) {
    ...topic
  }
}

query getCheckLists($topicId: ID!) {
  getCheckLists(topicId: $topicId) {
    ...checkList
  }
}

query getTodos($checkListId: ID!) {
  getTodos(checkListId: $checkListId) {
    ...todo
  }
}
