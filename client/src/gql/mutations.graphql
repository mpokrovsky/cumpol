mutation signup($username: String!, $password: String!) {
  signup(username: $username, password: $password) {
    token
    error
  }
}

mutation login($username: String!, $password: String!) {
  login(username: $username, password: $password) {
    token
    error
    user {
      id
    }
  }
}

mutation addDomain($title: String!) {
  addDomain(title: $title) {
    id
    title
  }
}

mutation updateDomain($domainId: String!, $title: String!) {
  updateDomain(domainId: $domainId, title: $title) {
    id
    title
  }
}

mutation deleteDomain($domainId: String!) {
  deleteDomain(domainId: $domainId)
}

mutation deleteCollection($collectionId: String!) {
  deleteCollection(collectionId: $collectionId)
}

mutation updateCollection($collectionId: String!, $title: String!) {
  updateCollection(collectionId: $collectionId, title: $title) {
    ...collection
  }
}

mutation addCollection($title: String!, $domainId: String!) {
  addCollection(domainId: $domainId, title: $title) {
    ...collection
  }
}

mutation addTodoList($title: String!, $collectionId: String!) {
  addTodoList(title: $title, collectionId: $collectionId) {
    ...todoList
  }
}

mutation updateTodoList($title: String!, $todoListId: String!) {
  updateTodoList(title: $title, todoListId: $todoListId) {
    ...todoList
  }
}

mutation deleteTodoList($todoListId: String!) {
  deleteTodoList(todoListId: $todoListId)
}

mutation addTodo($title: String!, $todoListId: String!) {
  addTodo(title: $title, todoListId: $todoListId) {
    ...todo
  }
}

mutation updateTodo($title: String!, $todoId: String!) {
  updateTodo(title: $title, todoId: $todoId) {
    ...todo
  }
}

mutation deleteTodo($todoId: String!) {
  deleteTodo(todoId: $todoId)
}
