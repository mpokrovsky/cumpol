query getSpaces {
  getSpaces {
    ...space
  }
}

query getTopicsIds($spaceId: ID!) {
  getTopicsIds(spaceId: $spaceId)
}

query getTopicById($topicId: ID!) {
  getTopicById(topicId: $topicId) {
    ...topic
  }
}

query getCheckListById($checkListId: ID!) {
  getCheckListById(checkListId: $checkListId) {
    ...checkList
  }
}
