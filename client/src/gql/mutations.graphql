mutation signup($username: String!, $password: String!) {
  signup(username: $username, password: $password) {
    ...authPayload
  }
}

mutation login($username: String!, $password: String!) {
  login(username: $username, password: $password) {
    ...authPayload
  }
}

mutation addSpace($title: String!) {
  addSpace(title: $title) {
    ...space
  }
}

mutation updateSpace($spaceId: String!, $title: String!) {
  updateSpace(spaceId: $spaceId, title: $title) {
    ...space
  }
}

mutation deleteSpace($spaceId: String!) {
  deleteSpace(spaceId: $spaceId)
}

mutation deleteTopic($spaceId: String!, $topicId: String!) {
  deleteTopic(spaceId: $spaceId, topicId: $topicId)
}

mutation updateTopic($spaceId: String!, $topicId: String!, $title: String!) {
  updateTopic(spaceId: $spaceId, topicId: $topicId, title: $title) {
    ...topic
  }
}

mutation addTopic($title: String!, $spaceId: String!) {
  addTopic(spaceId: $spaceId, title: $title) {
    ...topic
  }
}

mutation addTodoList($title: String!, $topicId: String!) {
  addTodoList(title: $title, topicId: $topicId) {
    ...todoList
  }
}

mutation updateTodoList($topicId: String!, $title: String!, $todoListId: String!) {
  updateTodoList(topicId: $topicId, title: $title, todoListId: $todoListId) {
    ...todoList
  }
}

mutation deleteTodoList($topicId: String!, $todoListId: String!) {
  deleteTodoList(topicId: $topicId, todoListId: $todoListId)
}

mutation addTodo($title: String!, $todoListId: String!) {
  addTodo(title: $title, todoListId: $todoListId) {
    ...todo
  }
}

mutation updateTodo($todoListId: String!, $title: String!, $todoId: String!) {
  updateTodo(todoListId: $todoListId, title: $title, todoId: $todoId) {
    ...todo
  }
}

mutation deleteTodo($todoListId: String!, $todoId: String!) {
  deleteTodo(todoListId: $todoListId, todoId: $todoId)
}
