mutation signup($username: String!, $password: String!) {
  signup(username: $username, password: $password) {
    token
    error
  }
}

mutation login($username: String!, $password: String!) {
  login(username: $username, password: $password) {
    token
    error
    user {
      id
    }
  }
}

mutation addDomain($title: String!) {
  addDomain(title: $title) {
    id
    title
  }
}

mutation updateDomain($domainId: String!, $title: String!) {
  updateDomain(domainId: $domainId, title: $title) {
    id
    title
  }
}

mutation deleteDomain($domainId: String!) {
  deleteDomain(domainId: $domainId)
}
