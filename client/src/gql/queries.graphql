query getSpaces {
  getSpaces {
    ...space
  }
}

query getTopics($spaceId: ID!) {
  getTopics(spaceId: $spaceId) {
    ...topic
  }
}

query getTodoLists($topicId: ID!) {
  getTodoLists(topicId: $topicId) {
    ...todoList
  }
}

query getTodos($todoListId: ID!) {
  getTodos(todoListId: $todoListId) {
    ...todo
  }
}
