fragment space on Space {
  id
  title
}

fragment topic on Topic {
  id
  title
}

fragment checkList on CheckList {
  id
  title
}

fragment todo on Todo {
  id
  title
}

fragment authPayload on AuthPayload {
  token
  error
  user {
    id
    username
  }
}

fragment payload on Payload {
  success
  error
}
